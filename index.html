
<html>
<head>
  <title>Soy un guebo</title>
  <link rel="stylesheet" href="./css/FormularioEstilo.css">
</head>
<body>

  <h2>Contáctanos y solicita nuestros servicios</h2>

  <form id="contactForm">

    <h3>Información de Contacto</h3>

    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>

    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div>
      <label for="fechaIngreso">Fecha de Ingreso:</label>
      <input type="date" id="fechaIngreso" name="fechaIngreso" required>
    </div>

    <h3>Servicios</h3>

    <div>
      <label for="servicio">Servicio:</label>
      <select id="servicio" name="servicio">
        <option value="">Selecciona un servicio</option>
        <option value="desarrollo_web_completo" data-precio="150$">Desarrollo de página web completo </option>
        <option value="landing_page" data-precio="50$">Landing Page </option>
        <option value="asesoria" data-precio="30$">Asesoría </option>
      </select>
    </div>

    <div id="precioContainer">
      <label for="precio">Precio:</label>
      <input type="text" id="precio" name="precio" readonly> 
    </div>

    <button type="submit">Enviar</button>

  </form>

  <div id="mensaje"></div>
        </div>
        <script src="js/Formulariojs.js"></script> 
      </div>
</body>

</html>
