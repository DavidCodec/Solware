<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="./css/FormularioEstilo.css">
  <link rel="stylesheet" href="./css/Footerestilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>

  <header> 
    <nav class="navbar">
      <div class="logo">
        <i class="fa-solid fa-font-awesome"></i>
        <a href="index.html">LOGO</a>
      </div>
      <div class="menu">
        <ul class="menu-links">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="#">Acerca de Nosotros</a></li>
          <li><a href="contacto.html">Contáctanos</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
        <button class="log-in">Log In</button>
      </div>
      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>
  <section id="contacto">
    <h2>Contáctanos y solicita nuestros servicios</h2>

    <form id="contactForm" action="https://datos-formulario.solwaremap.workers.dev" method="POST">

      <h3>Información de Contacto</h3>

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required autocomplete="name">
      </div>

      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required autocomplete="family-name">
      </div>

      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>

      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required autocomplete="tel">
      </div>

      <div>
        <label for="fechaIngreso">Fecha de Ingreso:</label>
        <input type="date" id="fechaIngreso" name="fechaIngreso" required>
      </div>

      <h3>Servicios</h3>

      <div>
        <label for="servicio">Servicio:</label>
        <select id="servicio" name="servicio">
          <option value="">Selecciona un servicio</option>
          <option value="desarrollo_web_completo" data-precio="150$">Desarrollo de página web completo </option>
          <option value="landing_page" data-precio="50$">Landing Page </option>
          <option value="asesoria" data-precio="30$">Asesoría </option>
        </select>
      </div>

      <div id="precioContainer">
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" disabled>
      </div>
      <button type="submit">Enviar</button>

    </form>

    <div id="mensaje"></div>
    </div>
    <script src="js/Formulariojs.js"></script>
    <footer>
      <p>&copy; 2024 Solware</p>
    </footer>
</body>

</html>
